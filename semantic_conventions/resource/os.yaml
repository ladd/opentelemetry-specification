groups:
  - id: os
    prefix: os
    brief: >
        The operating system (OS) on which the process represented by this resource is running.
    note: >
        In case of virtualized environments, this is the operating system as it is observed by
        the process, i.e., the virtualized guest rather than the underlying host.
    attributes:
      - id: type
        type:
          allow_custom_values: true
          members:
            - id: windows
              value: 'windows'
              brief: "Microsoft Windows"
            - id: linux
              value: 'linux'
              brief: "Linux"
            - id: darwin
              value: 'darwin'
              brief: "Apple Darwin"
            - id: freebsd
              value: 'freebsd'
              brief: "FreeBSD"
            - id: netbsd
              value: 'netbsd'
              brief: "NetBSD"
            - id: openbsd
              value: 'openbsd'
              brief: "OpenBSD"
            - id: dragonflybsd
              value: 'dragonflybsd'
              brief: "DragonFly BSD"
            - id: hpux
              value: 'hpux'
              brief: "HP-UX (Hewlett Packard Unix)"
            - id: aix
              value: 'aix'
              brief: "AIX (Advanced Interactive eXecutive)"
            - id: solaris
              value: 'solaris'
              brief: "SunOS, Oracle Solaris"
            - id: z_os
              value: 'z_os'
              brief: "IBM z/OS"
        required: always
        brief: 'The operating system type.'
      - id: description
        type: string
        brief: >
          Human readable (not intended to be parsed) OS version information,
          like e.g. reported by `ver` or `lsb_release -a` commands.
        examples: ['Microsoft Windows [Version 10.0.18363.778]', 'Ubuntu 18.04.1 LTS']
      - id: langs
        type: string[]
        brief: 'A list of BCP 47 language tags'
        note: >
          A list of [BCP 47 language tags](https://tools.ietf.org/rfc/bcp/bcp47.txt),
          in user-configured preference order. This may be derived from OS APIs, such as
          `Locale.preferredLanguages` on macOS/iOS, `LocaleList.getDefault()` on Android,
          and `GlobalizationPreferences.Languages` on Windows.
        examples: ['en-US', 'zh-Hant-CN']
      - id: name
        type: string
        brief: 'Human readable operating system name.'
        examples: ['iOS', 'Android', 'Ubuntu']
      - id: tz
        type: string
        brief: 'An IANA Time Zone Database name or NormalizedCustomID value'
        note: >
          Identifies the timezone of the operating system instance, using a timezone
          identifier from the IANA [Time Zone Database](https://www.iana.org/time-zones).
          This may be derived from OS APIs, such as `TimeZone.current` on iOS or
          `TimeZone.getDefault()` on Android. Systems without a means of converting to
          IANA identifiers may use Java's
          [NormalizedCustomID](https://docs.oracle.com/javase/8/docs/api/java/util/TimeZone.html#NormalizedCustomID)
          format.
        examples: ['America/Los_Angeles', 'UTC', 'GMT-08:00']
      - id: version
        type: string
        brief: >
          The version string of the operating system as defined in
          [Version Attributes](../../resource/semantic_conventions/README.md#version-attributes).
        examples: ['14.2.1', '18.04.1']
